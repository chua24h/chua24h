<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chùa Việt Nam Truyền Thống</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #fcdca8, #ffefcc);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .chua {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .roof {
      width: 240px;
      height: 40px;
      background: #8b0000;
      border-radius: 0 0 80px 80px;
      margin-bottom: -10px;
      box-shadow: 0 10px 0 #660000;
      position: relative;
    }

    .roof::before, .roof::after {
      content: "";
      position: absolute;
      top: 0;
      width: 30px;
      height: 30px;
      background: #8b0000;
      border-radius: 50%;
    }

    .roof::before {
      left: -15px;
      transform: rotate(-30deg);
    }

    .roof::after {
      right: -15px;
      transform: rotate(30deg);
    }

    .floor {
      width: 200px;
      height: 80px;
      background: #fff8dc;
      border: 4px solid #8b0000;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      position: relative;
    }

    .door {
      width: 50px;
      height: 60px;
      background: #8b4513;
      border-radius: 3px;
      margin-bottom: 10px;
    }

    .base {
      width: 260px;
      height: 20px;
      background: #4b2c0b;
      margin-top: 5px;
      border-top: 4px solid #8b0000;
    }
  </style>
</head>
<body>
  <div class="chua">
    <div class="roof" style="width: 300px;"></div>
    <div class="floor"></div>
    <div class="roof" style="width: 260px;"></div>
    <div class="floor"></div>
    <div class="roof" style="width: 220px;"></div>
    <div class="floor">
      <div class="door"></div>
    </div>
    <div class="base"></div>
  </div>
</body>
</html>
