<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ch√πa 24H</title>
  <style>
    body {
      background: linear-gradient(#e0f7fa, #fff);
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .pagoda {
      display: flex;
      justify-content: center;
      align-items: end;
      padding: 60px 0;
      position: relative;
    }

    .gate {
      display: flex;
      gap: 30px;
      align-items: end;
      background: #deb887;
      padding: 20px;
      border-top: 12px solid #a0522d;
      border-radius: 0 0 20px 20px;
      position: relative;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .roof {
      position: absolute;
      top: -90px;
      left: 50%;
      transform: translateX(-50%);
      width: 350px;
      height: 70px;
      background: #8b0000;
      border-radius: 0 0 100px 100px;
      border-bottom: 10px solid #222;
      box-shadow: 0 10px 10px rgba(0,0,0,0.3);
    }

    .door {
      width: 100px;
      height: 150px;
      background: #222;
      border: 4px solid #333;
      border-radius: 50% 50% 0 0;
      position: relative;
      box-shadow: inset 0 -4px 8px rgba(255,255,255,0.2);
    }

    .door.center {
      height: 190px;
      width: 140px;
    }

    .sign {
      position: absolute;
      top: -130px;
      left: 50%;
      transform: translateX(-50%);
      background: gold;
      padding: 12px 24px;
      border: 4px double #333;
      font-weight: bold;
      font-size: 24px;
      color: #3e2723;
      text-shadow: 1px 1px #fff;
    }

    .lantern {
      position: absolute;
      width: 24px;
      height: 36px;
      background: red;
      border-radius: 50%;
      border: 3px solid #900;
      top: -50px;
      animation: swing 2.5s infinite ease-in-out;
    }

    .lantern.left {
      left: 40px;
    }

    .lantern.right {
      right: 40px;
    }

    @keyframes swing {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(6deg); }
    }

    .buddha {
      position: absolute;
      top: -80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 60px;
      color: #ffd700;
    }

    .incense {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 40px;
      background: brown;
      box-shadow: 0 -10px 10px rgba(255, 255, 255, 0.6);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body onload="document.getElementById('bell').play()">

  <div class="pagoda">
    <div class="roof"></div>
    <div class="buddha">üßò‚Äç‚ôÇÔ∏è</div>
    <div class="gate">
      <div class="lantern left"></div>
      <div class="lantern right"></div>
      <div class="door"></div>
      <div class="door center"></div>
      <div class="door"></div>
      <div class="sign">CH√ôA 24H</div>
      <div class="incense"></div>
    </div>
  </div>

  <audio id="bell" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2021/09/17/audio_d7fef6e4fa.mp3?filename=temple-bell-2-183270.mp3" type="audio/mpeg">
  </audio>

</body>
</html>
