<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thắp nhang – Tâm nguyện | Chùa 24h</title>
  <style>
    body {
      background: linear-gradient(to bottom, #f7f4ec, #efe6d3);
      font-family: 'Times New Roman', serif;
      color: #3c2f1f;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    select, textarea, button {
      font-size: 1rem;
      margin: 10px auto;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #cbb994;
      display: block;
      width: 80%;
      max-width: 400px;
    }
    img {
      max-height: 200px;
      margin: 20px auto;
      display: none;
    }
    .cen {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }
    .cen img {
      max-height: 150px;
    }
    .smoke {
      width: 10px;
      height: 60px;
      background: linear-gradient(white, transparent);
      opacity: 0.6;
      animation: rise 3s infinite ease-in-out;
      margin: 0 auto;
    }
    @keyframes rise {
      0% { transform: translateY(20px) scale(1); opacity: 0.7; }
      100% { transform: translateY(-80px) scale(0.7); opacity: 0; }
    }
    .back {
      margin-top: 40px;
    }
    a {
      color: #805b36;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Thắp nhang – Gửi tâm nguyện</h1>

  <label for="bantho">Chọn vị Phật:</label>
  <select id="bantho" onchange="hienPhat()">
    <option value="">-- Chọn --</option>
    <option value="thichca">Đức Phật Thích Ca</option>
    <option value="adida">Phật A Di Đà</option>
    <option value="quanam">Quan Thế Âm Bồ Tát</option>
  </select>

  <img id="phat" src="" alt="Ảnh Phật">

  <textarea id="nguyen" rows="3" placeholder="Nhập tâm nguyện của bạn..."></textarea>
  <button onclick="thapNhang()">Thắp nhang</button>

  <div id="luHuong" class="cen" style="display: none;">
    <img src="https://i.imgur.com/BF0LST1.png" alt="Lư hương">
    <div>
      <div class="smoke"></div>
      <div class="smoke" style="animation-delay: 0.5s;"></div>
      <div class="smoke" style="animation-delay: 1s;"></div>
    </div>
  </div>

  <div class="back">
    <a href="index.html">&larr; Quay về trang chủ</a>
  </div>

  <script>
    function hienPhat() {
      const val = document.getElementById('bantho').value;
      const img = document.getElementById('phat');
      if (val === 'thichca') {
        img.src = 'https://upload.wikimedia.org/wikipedia/commons/5/5d/Gautama_Buddha_%28golden_statue%29.jpg';
        img.style.display = 'block';
      } else if (val === 'adida') {
        img.src = 'https://upload.wikimedia.org/wikipedia/commons/9/9f/Amitabha_Buddha_Statue.jpg';
        img.style.display = 'block';
      } else if (val === 'quanam') {
        img.src = 'https://upload.wikimedia.org/wikipedia/commons/e/e5/Guanyin_Buddha_Statue.jpg';
        img.style.display = 'block';
      } else {
        img.style.display = 'none';
      }
      document.getElementById('luHuong').style.display = 'none';
    }

    function thapNhang() {
      const bantho = document.getElementById('bantho').value;
      const nguyen = document.getElementById('nguyen').value.trim();
      if (!bantho) {
        alert('Vui lòng chọn vị Phật bạn muốn thắp nhang.');
        return;
      }
      if (!nguyen) {
        alert('Bạn hãy nhập tâm nguyện trước khi thắp nhang.');
        return;
      }
      document.getElementById('luHuong').style.display = 'flex';
    }
  </script>
</body>
</html>
