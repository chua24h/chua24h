<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thắp nhang – Gửi tâm nguyện</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background: linear-gradient(to bottom, #fef9f3, #f4e9d9);
      color: #5c4023;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    select, textarea, button {
      margin: 10px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #bca789;
    }
    button {
      background-color: #c19e74;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #9c7b55;
    }
    .image-area {
      margin-top: 20px;
      position: relative;
    }
    .phat-img {
      width: 160px;
      margin-bottom: 10px;
    }
    .lu-huong {
      width: 100px;
    }
    .khoi {
      position: absolute;
      top: 10px;
      left: 50%;
      width: 10px;
      height: 80px;
      background: linear-gradient(to top, rgba(100, 100, 100, 0.2), transparent);
      animation: smoke 3s infinite;
      opacity: 0;
    }
    @keyframes smoke {
      0% { transform: translate(-50%, 0) scaleY(1); opacity: 0.2; }
      50% { transform: translate(-50%, -40px) scaleY(1.2); opacity: 0.4; }
      100% { transform: translate(-50%, -80px) scaleY(1.4); opacity: 0; }
    }
    .message {
      margin-top: 20px;
      font-style: italic;
      color: #6a4b2c;
    }
    .back-link {
      margin-top: 30px;
      display: inline-block;
      color: #5c4023;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Thắp nhang – Gửi tâm nguyện</h1>

  <label for="phat">Chọn vị Phật:</label>
  <select id="phat" onchange="changePhat()">
    <option value="thichca">Đức Phật Thích Ca</option>
    <option value="quanam">Quán Thế Âm Bồ Tát</option>
    <option value="diaTang">Địa Tạng Vương Bồ Tát</option>
  </select><br>

  <textarea id="nguyenVong" rows="3" placeholder="Nhập tâm nguyện của bạn..."></textarea><br>
  <button onclick="thapNhang()">Thắp nhang</button>

  <div class="image-area" id="imageArea">
    <img id="phatImg" class="phat-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Thich_Ca_Mau_Ni_01.jpg/300px-Thich_Ca_Mau_Ni_01.jpg">
    <img class="lu-huong" src="https://i.imgur.com/MHNiKjA.png">
    <div class="khoi" id="khoi"></div>
  </div>

  <div class="message" id="messageArea"></div>

  <a href="index.html" class="back-link">← Quay về trang chủ</a>

  <script>
    function changePhat() {
      const phatImg = document.getElementById('phatImg');
      const selected = document.getElementById('phat').value;
      let src = '';

      switch (selected) {
        case 'thichca':
          src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Thich_Ca_Mau_Ni_01.jpg/300px-Thich_Ca_Mau_Ni_01.jpg';
          break;
        case 'quanam':
          src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Guanyin_Buddhist_Deity.jpg/300px-Guanyin_Buddhist_Deity.jpg';
          break;
        case 'diaTang':
          src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Ksitigarbha_%E5%9C%B0%E8%97%8F%E8%87%A3.png/300px-Ksitigarbha_%E5%9C%B0%E8%97%8F%E8%87%A3.png';
          break;
      }

      phatImg.src = src;
    }

    function thapNhang() {
      const khoi = document.getElementById('khoi');
      const nguyen = document.getElementById('nguyenVong').value;
      const messageArea = document.getElementById('messageArea');

      khoi.style.opacity = '1';
      setTimeout(() => { khoi.style.opacity = '0'; }, 3000);

      let thongDiep = 'Tâm nguyện đã được gửi đến chư Phật. Nguyện bạn thân tâm an lạc.';
      if (nguyen.length > 10) {
        thongDiep += ' “Mọi thiện nguyện sẽ được gieo lành nếu khởi từ chân tâm.”';
      }

      messageArea.textContent = thongDiep;
    }
  </script>
</body>
</html>
