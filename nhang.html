<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thắp nhang – Chùa 24h</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background: linear-gradient(to bottom, #f7f4ec, #efe6d3);
      color: #3c2f1f;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    select, textarea, button {
      margin-top: 10px;
      font-size: 1rem;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #phat-img, #lu-huong {
      display: none;
      margin-top: 20px;
      max-width: 220px;
      height: auto;
    }
    #smoke {
      width: 30px;
      height: 80px;
      background: url('https://i.imgur.com/yZ9NqQh.gif') no-repeat center;
      background-size: contain;
      display: none;
      margin: auto;
      margin-top: -60px;
    }
    #message {
      margin-top: 20px;
      font-style: italic;
      color: #6d4c1e;
    }
    .back {
      display: block;
      margin-top: 30px;
      color: #5b3a1a;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Thắp nhang – Gửi tâm nguyện</h1>
  <label for="phat">Chọn vị Phật:</label><br>
  <select id="phat">
    <option value="thichca">Đức Phật Thích Ca</option>
    <option value="quanam">Quán Thế Âm Bồ Tát</option>
    <option value="diatang">Địa Tạng Vương Bồ Tát</option>
  </select><br>
  <textarea id="nguyen" rows="3" placeholder="Nhập tâm nguyện của bạn..."></textarea><br>
  <button onclick="thapNhang()">Thắp nhang</button>

  <div>
    <img id="phat-img" src="" alt="Hình Phật">
    <img id="lu-huong" src="https://i.imgur.com/2OQZ8Oa.png" alt="Lư hương">
    <div id="smoke"></div>
  </div>
  <div id="message"></div>
  <a class="back" href="index.html">← Quay về trang chủ</a>

  <script>
    function thapNhang() {
      const phat = document.getElementById('phat').value;
      const nguyen = document.getElementById('nguyen').value;
      const img = document.getElementById('phat-img');
      const lu = document.getElementById('lu-huong');
      const smoke = document.getElementById('smoke');
      const msg = document.getElementById('message');

      let phatImg = '';
      if (phat === 'thichca') {
        phatImg = 'https://i.imgur.com/I7ZqCgI.jpg';
      } else if (phat === 'quanam') {
        phatImg = 'https://i.imgur.com/0YPhlGF.jpg';
      } else {
        phatImg = 'https://i.imgur.com/p0UuFDj.jpg';
      }

      img.src = phatImg;
      img.style.display = 'block';
      lu.style.display = 'block';
      smoke.style.display = 'block';
      msg.innerText = `Bạn đã thắp nhang gửi tâm nguyện: “${nguyen}” đến ${document.getElementById('phat').selectedOptions[0].text}. Tâm thành sẽ cảm ứng.`;
    }
  </script>
</body>
</html>
